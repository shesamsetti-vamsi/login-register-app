{% extends "base.html" %}
{% block content %}

<h3>Admin Panel</h3>

<table class="table table-striped mt-3">
<tr>
<th>ID</th>
<th>Username</th>
<th>Email</th>
<th>Role</th>
<th>Action</th>
</tr>

{% for user in users %}
<tr>
<td>{{ user.id }}</td>
<td>{{ user.username }}</td>
<td>{{ user.email }}</td>
<td>{{ user.role }}</td>
<td>
<a href="/admin/delete/{{ user.id }}"
   class="btn btn-danger btn-sm">
Delete
</a>
</td>
</tr>
{% endfor %}
</table>

<a href="/dashboard" class="btn btn-secondary">
‚Üê Back to Dashboard
</a>

{% endblock %}
