{% extends "base.html" %}
{% block content %}

<h3>Welcome {{ user.username }}</h3>

<div class="row mt-4">

    <div class="col-md-4">
        <div class="card p-3 shadow">
            <h5>User Profile</h5>
            <a href="/profile" class="btn btn-primary mt-2">
                Go to Profile
            </a>
        </div>
    </div>

    {% if user.role == "admin" %}
    <div class="col-md-4">
        <div class="card p-3 shadow">
            <h5>Admin Panel</h5>
            <a href="/admin" class="btn btn-warning mt-2">
                Manage Users
            </a>
        </div>
    </div>
    {% endif %}

</div>

{% endblock %}
